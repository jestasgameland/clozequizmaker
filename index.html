<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Cloze Quiz Generator</title>
	<meta name="description" content="An app to automate the creation of cloze vocabulary activities.">
	<meta name="author" content="Brendon Albertson">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
	
<body>

	<h1 id='title'>Cloze Quiz Generator</h1>
	<p class='small-text'>Created by <a href="https://www.brendonalbertson.com">Brendon Albertson</a>, to automate the creation of cloze (fill-in-the-blank) style vocabulary quizzes.  Powered by the <a href='http://www.tatoeba.org'>Tatoeba Corpus</a></p>

<!--
	<p style="color: green"class='big-text'>***Note: If this is your first time running this app, please wait up to 30 seconds to generate the quiz!  After the first time, it will be smoother.</p>
-->

	<p class='big-text'>Enter words <strong>(or phrases!)</strong>, separated by commas:</p>

	<input type='text' placeholder = '(Examples: explore, creative, out of control, a little, the largest)' id='search' size=100/>

	<br>
	<br>
	<div>
		<div id = 'alert'>Sentences per word/phrase:</div>

		<div id = "number-box-div">
		<input type='text' id='sentences-per-word' placeholder='#' size=1/>
		</div>
	</div>

	<br><br>

	<button id='start-button' onclick="main()">Make Quiz</button>

	<p id='examples'><span class='small-text'></span></p>

	<p id='header' class='med-text'></p>
	<div id='wordbank' class='row med-text'></div>
	<br><br>
	<div id='sentences' class='med-text'></div>
	<div id='message'></div>


	<script src="sentences_fetcher.js"></script>
	
	<script src="shuffle.js"></script>

</body>
